<mat-card class="form-card">
  <form (ngSubmit)="onSubmit($event)" #albumForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label for="artist">Artist</mat-label>
      <input matInput [(ngModel)]="model.artist" name="artist" type="text" id="artist" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="title">Title</mat-label>
      <input matInput [(ngModel)]="model.title" name="title" type="text" id="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="cover">Cover Art URL</mat-label>
      <input matInput [(ngModel)]="model.cover" name="cover" type="text" id="cover" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="genre">Genre</mat-label>
      <input matInput [(ngModel)]="model.genre" name="genre" type="text" id="genre" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label for="year">Year</mat-label>
      <input matInput [(ngModel)]="model.year" name="year" type="number" id="year" required />
    </mat-form-field>

    <button type="submit">Add New Album</button>
  </form>

</mat-card>
