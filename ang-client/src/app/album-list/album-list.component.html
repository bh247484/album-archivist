<div *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading">
  <div *ngFor="let album of albums">
    <div>
      <app-album-card [album]="album"></app-album-card>

      <button (click)="removeAlbum(album.id)" [ngStyle]="{'width': '433px'}" mat-flat-button color="primary">
        Delete Album
      </button>

      <br />
      <br />
      <br />
    </div>
  </div>
</div>
